<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth Slide Page</title>
  <link rel="stylesheet" href="auth.css" />
  <!-- <link rel="stylesheet" href="../global/all.min.css"> Font Awesome
  <link rel="stylesheet" href="../global/bootstrap.min.css"> bootstrap CSS --> 
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="auth-container" id="authContainer">
    
    <div class="form-container sign-in-container">
      <form onsubmit="event.preventDefault(); login();">
        <h2>Welcome Back</h2>
        <!-- <i class="fa-solid fa-circle-user"></i>  Font Awesome Example -->
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>

  
    <div class="form-container sign-up-container">
      <form onsubmit="event.preventDefault(); signup();">
        <h2>Create Account</h2>
        <input type="text" id="signupUsername" placeholder="Username" required />
        <div id="usernameHelper" class="helper-text">Only letters, numbers, and underscores are allowed.</div>

        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <div id="passwordHelper" class="helper-text">Password must be at least 8 characters long.</div>

        <input type="password" id="signupConfirm" placeholder="Confirm Password" required />
<div class="admin-checkbox">
  <label for="isAdmin">
    <input type="checkbox" id="isAdmin" />
    <span>Register as Admin</span>
  </label>
</div>



        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Overlay Box -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h2>Already have an account?</h2>
          <p>To keep connected with us, please login with your personal info.</p>
          <button class="ghost" id="signInBtn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h2>Hello, Friend!</h2>
          <p>Enter your personal details and start your journey with us.</p>
          <button class="ghost" id="signUpBtn">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <!-- <script src="../global/bootstrap.bundle.min.js"></script> bootstrap js -->
  <script>
    const authContainer = document.getElementById("authContainer");
    document.getElementById("signUpBtn").onclick = () => authContainer.classList.add("right-panel-active");
    document.getElementById("signInBtn").onclick = () => authContainer.classList.remove("right-panel-active");
  </script>
</body>
</html>
